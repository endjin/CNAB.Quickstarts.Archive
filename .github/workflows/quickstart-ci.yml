name: Quickstart CI

on: 
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - master

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Echo environment variables
        run: 'gci Env:'
        shell: pwsh
      - name: Checkout Repo
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Porter
        uses: endjin/CNAB.Quickstarts.GitHub.Actions/install-porter@master
      - name: Parse Porter metadata
        uses: endjin/CNAB.Quickstarts.GitHub.Actions/parse-bundle-metadata@master
        with:
          metadata_path: ${{ github.workspace }}/porter/sql-server-always-on/porter.yaml # get this value from previous step
